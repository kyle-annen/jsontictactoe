<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Javascript TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script type="text/javascript" src="/app/tictactoe.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />

</head>

<body>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div id="cell-1" class="cell col-md-4 top-row left-row">1</div>
            <div id="cell-2" class="cell col-md-4 top-row">2</div>
            <div id="cell-3" class="cell col-md-4 top-row right-row">3</div>
        </div>
        <div class="row">
            <div id="cell-4" class="cell col-md-4 left-row">4</div>
            <div id="cell-5" class="cell col-md-4">5</div>
            <div id="cell-6" class="cell col-md-4 right-row">6</div>
        </div>
        <div class="row">
            <div id="cell-7" class="cell col-md-4 bottom-row left-row">7</div>
            <div id="cell-8" class="cell col-md-4 bottom-row">8</div>
            <div id="cell-9" class="cell col-md-4 bottom-row right-row">9</div>
        </div>
        <h1 class="row">
            <h1 id="messages">Let's play Tic Tac Toe!<br/>Click on an open space to place token.</h1>
        </div>
    </div>
</body>

</html>
